<section class="questions-form-block questions-form-block--wide">
  <div class="questions-form-block__inner">
    <div class="questions-form-block__info">
      <div class="questions-form-block__title">
        Остались вопросы?
      </div>
      <div class="questions-form-block__text">
        Воспользуйтесь формой заказа обратного звонка
        или задайте вопрос в чате нашему специалисту. Мы будем рады вам помочь!
      </div>
    </div>
    <div class="questions-form-block__form questions-form">
      <div class="questions-form__inner">
        <input type="text"
               placeholder="Ваш номер телефона"
               class="questions-form__field">
        <button type="button"
                class="questions-form__btn">Позвоните мне!
        </button>
      </div>


      <div class="questions-form__agree form__field item-field item-field--agree">
        <label class="item-field__label item-field__label--checkbox">
          <input type="checkbox"
                 checked
                 class="item-field__field item-field__field--checkbox">
          <span></span>
          Я согласен на обработку
          <a target="_blank"
             rel="noopener noreferrer"
             href="">персональных данных</a>

        </label>
      </div>

    </div>
  </div>
</section>
